<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="/bower_components/paper-fab/paper-fab.html" />
<link rel="import" href="/bower_components/paper-styles/typography.html" />
<link rel="import" href="/bower_components/paper-styles/shadow.html" />
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html" />
<link rel="import" href="/bower_components/iron-collapse/iron-collapse.html" />
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html" />
<link rel="import" href="/bower_components/paper-menu-button/paper-menu-button.html" />
<link rel="import" href="/shared-styles.html" />
<link rel="import" href="/web_components/rlm-edit-car/rlm-edit-car.html" />

<dom-module id="rlm-cars">
    <template>
        <style include="shared-styles iron-flex">
            :host {
                display: block;
                padding: 10px;
            }

            paper-fab {
                position: fixed;
                right: 25px;
                bottom: 30px;
            }

            .horizontal-section-container {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                @apply --layout-wrap;
            }

            .horizontal-section {
                background-color: white;
                padding: 24px;
                margin-right: 24px;
                min-width: 100px;

                @apply --shadow-elevation-2dp;
            }

            .racer-column {
                display: inline-block;
                padding: 24px;
                margin-right: 24px;
                vertical-align: top;
            }
        </style>

        <custom-style>
            <style is="custom-style">
                .flex-horizontal {
                    @apply --layout-horizontal;
                }
                .flexchild {
                    @apply --layout-flex;
                }
            </style>
        </custom-style>

        <template is="dom-repeat" items="{{cars}}" as="car">
            <div class="card" on-tap="togglecar" id="car{{car.id}}">
                <div class="container flex-horizontal">
                    <div class="flexchild">
                        <div paper-font-caption>{{car.carNumber}}</div>
                    </div>
                    <div class="flexchild">
                            <div paper-font-caption>{{car.name}}</div>
                    </div>
                    <div class="flexchild">
                        <div paper-font-caption>{{car.den}}</div>
                    </div>
                    <div class="flexchild">
                        <paper-menu-button>
                            <paper-icon-button icon="icons:more-vert" slot="dropdown-trigger" alt="menu"></paper-icon-button>
                            <paper-listbox slot="dropdown-content">
                                <paper-item>Edit</paper-item>
                                <paper-item>Delete</paper-item>
                            </paper-listbox>
                        </paper-menu-button>
                    </div>
                </div>
            </div>
        </template>

        <paper-fab icon="icons:add" style="position: fixed; bottom: 20px; right: 20px;" on-tap="addCar"></paper-fab>

        <rlm-edit-car id="rlmEditCar" title="Edit Car"></rlm-edit-car>
    </template>
</dom-module>

<script type="text/javascript" src="/models/publisher.js"></script>
<script type="text/javascript" src="/models/rlm-hub.js"></script>
<script type="text/javascript" src="/models/tournament.js"></script>
<script type="text/javascript" src="/models/car.js"></script>
<script type="text/javascript" src="rlm-cars.js"></script>
