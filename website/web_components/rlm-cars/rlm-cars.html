<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="/bower_components/paper-fab/paper-fab.html" />
<link rel="import" href="/bower_components/paper-styles/typography.html" />
<link rel="import" href="/bower_components/paper-styles/shadow.html" />
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html" />
<link rel="import" href="/bower_components/iron-collapse/iron-collapse.html" />
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html" />
<link rel="import" href="/shared-styles.html" />

<dom-module id="rlm-cars">
    <template>
        <style include="shared-styles">
        </style>

        <custom-style>
            <style is="custom-style">
            </style>
        </custom-style>

        <template is="dom-repeat" items="{{tournament.cars}}" as="car">
            <div class="card" on-tap="togglecar" id="car{{car.id}}">
                <div class="container flex-horizontal">
                    <div class="flexchild">
                        <div paper-font-caption>{{car.name}}</div>
                        <div class="circle">#{{car.number}}</div>
                    </div>
                    <div class="flexchild">
                        <div paper-font-caption>Points</div>
                        <div>{{car.points}}</div>
                    </div>
                    <div class="flexchild">
                        <div paper-font-caption>Den</div>
                        <div>{{car.denRank}}</div>
                    </div>
                    <div class="flexchild">
                        <div paper-font-caption>Overall</div>
                        <div>{{car.overallRank}}</div>
                    </div>
                    <div>
                        <paper-icon-button icon="icons:more-vert"></paper-icon-button>
                    </div>
                </div>
                <iron-collapse id="collapsecar{{car.id}}">
                    <template is="dom-repeat" items="{{car.races}}" as="race">
                        <div class="car-column">
                            <iron-collapse opened="false">
                                <div paper-font-caption>Race {{race.number}}</div>
                                <div>
                                    <div>Lane {{race.lane}}</div>
                                </div>
                            </iron-collapse>
                        </div>
                    </template>
                </iron-collapse>
            </div>
        </template>
    </template>
    <script src="rlm-cars.js"></script>

</dom-module>
