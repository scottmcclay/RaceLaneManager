<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/shared-styles.html">
<link rel="import" href="/bower_components/paper-fab/paper-fab.html" />
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html" />

<dom-module id="rlm-races">
    <template>
        <style include="shared-styles iron-flex iron-flex-alignment">
            :host {
                display: block;

                padding: 10px;
            }

            .races-by-car {
                margin-top: 30px;
            }

            .race-name-title {
                @apply --paper-font-title;
            }

            .lane-name-title {
                @apply --paper-font-title;
            }

            .car-name-title {
                @apply --paper-font-title;
                align-self: center;
            }

            .car-name-cell {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>

      <h2>Races</h2>

        <div class="layout vertical">
            <div class="layout horizontal">
                <div class="flex"></div>
                <template is="dom-repeat" items="{{laneNames}}" as="laneName">
                    <div class="flex lane-name-title">{{laneName}}</div>
                </template>
            </div>
            <template is="dom-repeat" items="{{races}}" as="race">
                <div class="layout horizontal">
                    <div class="flex race-name-title">Race {{race.raceNum}}</div>

                    <template is="dom-repeat" items="{{race.laneAssignments}}" as="laneAssignment">
                        <div class="flex car-name-cell">{{laneAssignment.car.name}}</div>
                    </template>
                </div>
            </template>
        </div>

        <div class="layout vertical races-by-car">
            <template is="dom-repeat" items="{{racesByCar}}" as="carRaces">
                <div class="layout horizontal">
                    <div class="flex car-name-title">{{carRaces.car.name}}</div>

                    <template is="dom-repeat" items="{{carRaces.assignments}}" as="assignment">
                        <div class="flex">
                            <div>Race {{assignment.raceNum}}</div>
                            <div>Lane {{assignment.laneNum}}</div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
        <paper-fab icon="icons:autorenew" style="position: fixed; bottom: 20px; right: 20px;" on-tap="generateRaces"></paper-fab>
    </template>
</dom-module>

<script type="text/javascript" src="/models/race.js"></script>
<script type="text/javascript" src="rlm-races.js"></script>
