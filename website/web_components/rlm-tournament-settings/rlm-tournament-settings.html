<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="/bower_components/paper-input/paper-input.html" />
<link rel="import" href="/bower_components/paper-button/paper-button.html" />
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html" />

<dom-module id="rlm-tournament-settings">
    <template>
        <div id="rlmSettingsDialogHolder">
            <paper-dialog id="editTournamentDialog" modal>
                <h2>[[title]]</h2>
                <paper-input id="tournamentSettingsName" label="Name" autofocus required auto-validate error-message="Name cannot be blank" value="{{name}}"></paper-input>
                <paper-input id="tournamentSettingsNumLanes" label="Number Of Lanes" type="number" min="1" auto-validate error-message="There must be at least one lane" value="{{numLanes}}"></paper-input>
                <div id="tournamentSettingsErrorMessage" style="color: red;"></div>
                <div class="buttons">
                    <paper-button on-tap="saveTapped">[[saveText]]</paper-button>
                    <paper-button on-tap="cancelTapped">[[cancelText]]</paper-button>
                </div>
            </paper-dialog>
        </div>
    </template>
</dom-module>

<script type="text/javascript" src="rlm-tournament-settings.js"></script>
