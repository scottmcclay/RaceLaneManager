<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="/bower_components/paper-styles/typography.html" />
<link rel="import" href="/bower_components/paper-styles/shadow.html" />
<link rel="import" href="/bower_components/paper-styles/default-theme.html" />
<link rel="import" href="/bower_components/paper-item/paper-item.html" />
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html" />
<link rel="import" href="/bower_components/iron-collapse/iron-collapse.html" />
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html" />
<link rel="import" href="/shared-styles.html" />

<dom-module id="rlm-up-next-list">
    <template>
        <style include="shared-styles iron-flex">
            :host {
                display: block;
                padding: 10px;
            }

            .card {
                margin: 5px 5px 10px 5px;
                padding-top: 5px;
                padding-left: 5px;
            }

            .title {
                text-align: center;
                @apply --paper-font-headline;
            }

            .next-race-title {
                @apply --paper-font-title;
                margin-left: 5px;
            }

            .next-race-racer {
                @apply --paper-font-body1;
                margin-left: 10px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>

        <div class="item">
            <div class="title">
                Coming Up
            </div>
            <template is="dom-repeat" items="{{nextRaces}}" as="race">
                <div class="card">
                    <div class="next-race-title">Race {{race.raceNum}}</div>
                        <template is="dom-repeat" items="{{race.laneAssignments}}" as="laneAssignment">
                            <div class="next-race-racer">{{laneAssignment.car.owner}}</div>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </template>
</dom-module>

<script type="text/javascript" src="/models/tournament.js"></script>
<script type="text/javascript" src="/models/next-race.js"></script>
<script type="text/javascript" src="/models/next-race-lane-assignment.js"></script>
<script type="text/javascript" src="rlm-up-next-list.js"></script>
