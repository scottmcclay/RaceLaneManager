<dom-module id="rlm-up-next-list">
    <template>
        <style include="shared-styles iron-flex">
            :host {
                display: block;
                padding: 10px;
            }

            .vertical-section-container {
                @apply --layout-vertical;
            }

            .horizontal-section-container {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                @apply --layout-wrap;
            }

            .horizontal-section {
                background-color: white;
                padding: 24px;
                margin-right: 24px;
                min-width: 100px;

                @apply --shadow-elevation-2dp;
            }

            .vertical-section {
                background-color: white;
                padding: 24px;
                margin-right: 24px;
                min-width: 100px;

                @apply --shadow-elevation-2dp;
            }

            .racer-column {
                display: inline-block;
                padding: 24px;
                margin-right: 24px;
                vertical-align: top;
            }
        </style>

        <custom-style>
            <style is="custom-style">
                .flex-horizontal {
                    @apply --layout-horizontal;
                }

                .flex-vertical {
                    @apply --layout-vertical;
                }

                .flexchild {
                    @apply --layout-flex;
                }

                .paper-font-headline {
                    @apply --paper-font-headline;
                }
                .paper-font-title { @apply --paper-font-title; }
                .paper-font-body2 { @apply --paper-font-body2; }
                .paper-font-body1 { @apply --paper-font-body1; }
                .paper-font-display1 { @apply --paper-font-display1; }
            </style>
        </custom-style>
        <div class="item">
            <div style="text-align: center;" class="paper-font-headline">
                Up Next
            </div>
            <template is="dom-repeat" items="{{nextRaces}}" as="race">
                <div class="card">
                    <div class="paper-font-title">Race {{race.raceNum}}</div>
                    <div>Lineup</div>
                    <div style="display: table;">
                        <template is="dom-repeat" items="{{race.lanes}}" as="lane">
                            <div style="display: table-row;">
                                <div class="paper-font-body1 layout flex" style="display: table-cell; padding-right: 10px;">{{lane.number}}</div>
                                <div class="paper-font-body1 layout flex" style="display: table-cell; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{lane.racer}}</div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </template>
