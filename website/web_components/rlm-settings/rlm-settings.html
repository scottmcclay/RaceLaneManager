<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="/bower_components/paper-input/paper-input.html" />
<link rel="import" href="/bower_components/paper-fab/paper-fab.html" />
<link rel="import" href="/bower_components/iron-icons/iron-icons.html" />
<link rel="import" href="/shared-styles.html" />
<link rel="import" href="/web_components/rlm-tournament-settings/rlm-tournament-settings.html" />

<dom-module id="rlm-settings">

    <template>
        <style include="shared-styles iron-flex">
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <div class="card">
            <paper-input label="Name" value="[[tournamentName]]" readonly="true"></paper-input>
            <paper-input label="Number Of Lanes" type="number" min="1" value="[[numLanes]]" readonly="true"></paper-input>
        </div>

        <paper-fab icon="icons:create" style="position: fixed; bottom: 20px; right: 20px;" on-tap="editSettings"></paper-fab>

        <rlm-tournament-settings id="tournamentSettings" title="Edit Tournament"></rlm-tournament-settings>
    </template>
</dom-module>

<script type="text/javascript" src="/models/publisher.js"></script>
<script type="text/javascript" src="/models/rlm-hub.js"></script>
<script type="text/javascript" src="/models/tournament.js"></script>
<script type="text/javascript" src="rlm-settings.js"></script>
