<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="/bower_components/paper-input/paper-input.html" />
<link rel="import" href="/shared-styles.html" />

<dom-module id="rlm-settings">

    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <div class="card">
            <paper-input label="Name" required auto-validate error-message="Name cannot be blank" value="{{tournament.Name}}"></paper-input>
            <paper-input label="Number Of Lanes" type="number" min="1" auto-validate error-message="There must be at least one lane" value="{{tournament.NumLanes}}"></paper-input>
        </div>

    </template>

    <script>
        Polymer({
            is: 'rlm-settings',

            properties: {
                tournament: {
                    type: Object,
                    reflectToAttribute: true,
                    notify: true,
                    observer: '_tournamentChanged',
                },
            },

            _tournamentChanged: function (tournament) {
            },
        });
    </script>

</dom-module>
