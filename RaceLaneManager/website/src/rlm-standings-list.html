<link rel="import" href="../bower_components/paper-styles/typography.html" />

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html" />
<link rel="import" href="shared-styles.html" />

<dom-module id="rlm-standings-list">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }

            .vertical-section-container {
                @apply(--layout-vertical);
            }

            .horizontal-section-container {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                @apply(--layout-wrap);
            }

            .horizontal-section {
                background-color: white;
                padding: 24px;
                margin-right: 24px;
                min-width: 100px;

                @apply(--shadow-elevation-2dp);
            }

            .vertical-section {
                background-color: white;
                padding: 24px;
                margin-right: 24px;
                min-width: 100px;

                @apply(--shadow-elevation-2dp);
            }

            .racer-column {
                display: inline-block;
                padding: 24px;
                margin-right: 24px;
                vertical-align: top;
            }

            .test {
                @apply(--shadow-elevation-2dp);
            }
        </style>

        <custom-style>
            <style is="custom-style">
                .flex-horizontal {
                    @apply --layout-horizontal;
                }

                .flex-vertical {
                    @apply --layout-vertical;
                }

                .flexchild {
                    @apply --layout-flex;
                }

                .paper-font-headline {
                    @apply --paper-font-headline;
                }
                .paper-font-title { @apply --paper-font-title; }
                .paper-font-body2 { @apply --paper-font-body2; }
                .paper-font-body1 { @apply --paper-font-body1; }
                .paper-font-display1 { @apply --paper-font-display1; }
            </style>
        </custom-style>
        <div class="item shadow test">
            <div style="text-align: center; margin-bottom: 10px;" class="paper-font-headline">
                Standings
            </div>
            <div style="display: table; width: 100%;">
                <template is="dom-repeat" items="{{standings}}" as="racer">
                    <div style="display: table-row;">
                        <div style="display: table-cell; max-width: 100px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">{{racer.car}}</div>
                        <div style="display: table-cell; text-align: right; padding-left: 15px; white-space: nowrap;">{{racer.points}} pts</div>
                    </div>
                </template>
            </div>
            <!--<div class="vertical-section-container flex-vertical">
                <template is="dom-repeat" items="{{standings}}" as="racer">
                    <div class="card flexchild" style="margin-top: 15px; margin-bottom: 5px;">
                        <div style="display: table; width: 100%;">
                            <div style="display: table-row;">
                                <div class="paper-font-body2" style="display: table-cell;">{{racer.position}}</div>
                                <div class="paper-font-body2" style="display: table-cell; text-align: right;">{{racer.points}} pts</div>
                            </div>
                        </div>
                        <div class="paper-font-title">{{racer.car}}</div>
                        <div class="paper-font-body1">{{racer.name}}</div>
                    </div>
                </template>
            </div>-->
        </div>
    </template>

    <script>
        Polymer({
            is: 'rlm-standings-list',

            properties: {
                tournament: {
                    type: Object,
                    reflectToAttribute: true,
                },
                standings: {
                    type: Array,
                    value: [
                        {
                            position: "1st",
                            car: 'Ghost',
                            name: 'Brenden M.',
                            points: 13,
                        },
                        {
                            position: "2nd",
                            car: 'Black Night',
                            name: 'Owen A.',
                            points: 10,
                        },
                        {
                            position: "3rd",
                            car: 'Viper',
                            name: 'Sean J.',
                            points: 9,
                        }
                    ]
                },
            },
        });
    </script>
</dom-module>
