<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/paper-styles/typography.html" />
<link rel="import" href="../bower_components/paper-styles/shadow.html" />
<link rel="import" href="../bower_components/paper-styles/default-theme.html" />
<link rel="import" href="../bower_components/paper-item/paper-item.html" />
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html" />
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html" />
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html" />
<link rel="import" href="shared-styles.html" />

<dom-module id="rlm-standings-list">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }

            .vertical-section-container {
                @apply(--layout-vertical);
            }

            .horizontal-section-container {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                @apply(--layout-wrap);
            }

            .horizontal-section {
                background-color: white;
                padding: 24px;
                margin-right: 24px;
                min-width: 100px;

                @apply(--shadow-elevation-2dp);
            }

            .vertical-section {
                background-color: white;
                padding: 24px;
                margin-right: 24px;
                min-width: 100px;

                @apply(--shadow-elevation-2dp);
            }

            .racer-column {
                display: inline-block;
                padding: 24px;
                margin-right: 24px;
                vertical-align: top;
            }
        </style>

        <custom-style>
            <style is="custom-style">
                .flex-horizontal {
                    @apply --layout-horizontal;
                }

                .flex-vertical {
                    @apply --layout-vertical;
                }

                .flexchild {
                    @apply --layout-flex;
                }

                .paper-font-headline {
                    @apply --paper-font-headline;
                }
                .paper-font-title { @apply --paper-font-title; }
                .paper-font-body2 { @apply --paper-font-body2; }
                .paper-font-body1 { @apply --paper-font-body1; }
                .paper-font-display1 { @apply --paper-font-display1; }
            </style>
        </custom-style>
        <div class="item">
            <div style="text-align: center;" class="paper-font-headline">
                Standings
            </div>
            <template is="dom-repeat" items="{{standings}}" as="racer">
                <div class="card">
                    <div class="container flex-vertical">
                        <div class="flexchild">
                            <div class="paper-font-title">{{racer.car}}</div>
                            <div class="paper-font-body1">{{racer.name}}</div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </template>

    <script>
        Polymer({
            is: 'rlm-standings-list',

            properties: {
                tournament: {
                    type: Object,
                    reflectToAttribute: true,
                },
                standings: {
                    type: Array,
                    value: [
                        {
                            car: 'Ghost',
                            name: 'Brenden M.',
                            point: 13,
                        },
                        {
                            car: 'Black Night',
                            name: 'Owen A.',
                            points: 10,
                        },
                        {
                            car: 'Viper',
                            name: 'Sean J.',
                            points: 9,
                        }
                    ]
                },
            },
        });
    </script>
</dom-module>
