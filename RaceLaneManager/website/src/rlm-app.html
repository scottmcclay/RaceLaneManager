<dom-module id="rlm-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
                display: block;
            }

            app-header {
                @apply --layout-fixed-top;
                color: #fff;
                background-color: var(--app-primary-color);
            }

                app-header paper-icon-button {
                    --paper-icon-button-ink-color: white;
                }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            :focus {
                outline: none;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}"
                   pattern="/tournament/:tournamentId"
                   data="{{routeData}}"
                   tail="{{subroute}}"></app-route>
        <app-route route="{{subroute}}"
                   pattern="/:view"
                   data="{{subrouteData}}"></app-route>

        <app-drawer-layout force-narrow fullbleed>
            <app-drawer id="drawer" slot="drawer">
                <app-toolbar>
                    <div main-title>Tournaments</div>
                </app-toolbar>
                <iron-selector selected="{{routeData.tournamentId}}" attr-for-selected="tournament-id" class="drawer-list" role="navigation">
                    <template is="dom-repeat" items="{{tournaments}}">
                        <a tournament-id="{{item.ID}}" href="/tournament/{{item.ID}}/home">{{item.Name}}</a>
                    </template>
                </iron-selector>
                <paper-item style="white-space: nowrap;" hidden$="{{isAdmin}}" tournamentId$="{{selectedTournament.ID}}">
                    <paper-button style="margin: 0; display: block; padding: 0px;" on-tap="_signInTap">
                        <iron-icon icon="icons:lock-open" style="color: grey;"></iron-icon>
                        <div style="display: inline-block; vertical-align: middle;">Sign in</div>
                    </paper-button>
                </paper-item>
                <paper-item style="white-space: nowrap;" hidden$="{{!isAdmin}}" tournamentId$="{{selectedTournament.ID}}">
                    <paper-button style="margin: 0; display: block; padding: 0px;" on-tap="_newTournamentTap">
                        <iron-icon icon="icons:add-circle-outline" style="color: grey;"></iron-icon>
                        <div style="display: inline-block; vertical-align: middle;">Create New Tournament</div>
                    </paper-button>
                </paper-item>
                <paper-item style="white-space: nowrap;" hidden$="{{!isAdmin}}" tournamentId$="{{selectedTournament.ID}}">
                    <paper-button style="margin: 0; display: block; padding: 0px;" on-tap="_signOutTap">
                        <iron-icon icon="icons:lock-outline" style="color: grey;"></iron-icon>
                        <div style="display: inline-block; vertical-align: middle;">Sign out</div>
                    </paper-button>
                </paper-item>
            </app-drawer>

           <app-header-layout>
                <app-header reveals condenses effects="waterfall" slot="header">
                    <app-toolbar>
                        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                        <div>Pack 675</div>
                        <div main-title style="text-align: center;">[[selectedTournament.Name]]</div>
                        <paper-icon-button icon="home" on-tap="_homeTap"></paper-icon-button>
                        <paper-icon-button icon="notification:drive-eta" on-tap="_carsTap"></paper-icon-button>
                        <paper-icon-button icon="notification:event-available" on-tap="_racesTap"></paper-icon-button>
                        <paper-icon-button icon="settings" on-tap="_settingsTap"></paper-icon-button>
                    </app-toolbar>
                </app-header>

               <!-- Main content -->
               <iron-pages selected="[[subrouteData.view]]"
                           attr-for-selected="name"
                           fallback-selection="view404"
                           role="main">
                   <rlm-home name="home" tournament="{{selectedTournament}}"></rlm-home>
                   <rlm-cars name="cars" tournament="{{selectedTournament}}"></rlm-cars>
                   <rlm-races name="races" tournament="{{selectedTournament}}"></rlm-races>
                   <rlm-settings name="settings" tournament="{{selectedTournament}}"></rlm-settings>
                   <my-view404 name="view404"></my-view404>
               </iron-pages>
            </app-header-layout>
        </app-drawer-layout>

        <paper-dialog id="createTournamentDialog" modal>
            <h2>Create Tournament</h2>
            <paper-input id="createTournamentName" label="Name" autofocus required auto-validate error-message="Name cannot be blank"></paper-input>
            <paper-input id="createTournamentNumLanes" label="Number Of Lanes" type="number" min="1" auto-validate error-message="There must be at least one lane"></paper-input>
            <div id="createTournamentErrorMessage" style="color: red;"></div>
            <div class="buttons">
                <paper-button on-tap="_doCreateTournament">Create</paper-button>
                <paper-button dialog-dismiss>Cancel</paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="signInDialog" modal>
            <h2>Sign In</h2>
            <paper-input id="authName" label="ID" autofocus required auto-validate error-message="ID cannot be blank"></paper-input>
            <paper-input id="authPassword" label="Password:" required auto-validate error-message="Password cannot be blank"></paper-input>
            <div id="authErrorMessage" style="color: red;"></div>
            <div class="buttons">
                <paper-button on-tap="_doSignIn">Sign In</paper-button>
                <paper-button dialog-dismiss>Cancel</paper-button>
            </div>
        </paper-dialog>

        <iron-ajax
                   id="authAjax"
                   url="/api/auth/authenticate"
                   method="POST"
                   content-type="application/json"
                   body='{"name": "", "password": ""}'
                   on-response="_authResponse"
                   on-error="_authError">
        </iron-ajax>

        <iron-ajax url="/api/tournaments" content-type="application/json" auto on-response="_tournamentsResponse"></iron-ajax>
        <iron-ajax
                   id="createTournamentAjax"
                   url="/api/tournaments"
                   method="POST"
                   content-type="application/json"
                   on-response="_tournamentsPostResponse"
                   on-error="_tournamentsPostError"></iron-ajax>
    </template>

        function checkAdminCookie() {
            var cookies = document.cookie.split(';');
            var cookieName = 'admin=';
            var cookieValue = null;

            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i];
                while (cookie.charAt(0) == ' ') {
                    cookie = cookie.substring(1);
                }

                if (cookie.indexOf(cookieName) == 0) {
                    cookieValue = cookie.substring(cookieName.length, cookie.length);
                    break;
                }
            }

            if (cookieValue == null) {
                return false;
            }

            return (cookieValue == 'true');
        }

        function setAdminCookie() {
            document.cookie = 'admin=true';
        }

            document.cookie = 'admin=; expires=Thu, 01 Jan 1970 00:00:00 GMT';

            _navigate: function (view) {
                if (this.selectedTournament == null) {
                    this.set('route.path', '/');
                }
                else {
                    this.set('route.path', '/tournament/' + this.selectedTournament.ID + '/' + view);
                }
            },

                this.$.createTournamentNumLanes.value = 4;
                this.$.createTournamentErrorMessage.innerText = "";
                this.$.createTournamentDialog.open();

            },

            _doCreateTournament: function() {
                var createTournamentAjax = this.$.createTournamentAjax;
                createTournamentAjax.body = { "name": this.$.createTournamentName.value, "lanes": this.$.createTournamentNumLanes.value };
                createTournamentAjax.generateRequest();
            },

            _tournamentsPostResponse: function(e) {
                var newTournament = e.detail.response;

                this.push('tournaments', newTournament);
                this.$.createTournamentDialog.close();

                setTimeout(function (ctx) {
                    // use a timeout to allow the list of tournaments to re-populate dom elements, then select the new tournament
                    ctx.set('route.path', '/tournament/' + newTournament.ID + '/settings');
                }, 10, this);
            },

            _tournamentsPostError: function(e) {
                this.$.createTournamentErrorMessage.innerText = "Unable to create tournament";
            },

            _signInTap: function () {
                var signInDialog = this.$.signInDialog;
                signInDialog.open();
            },

                request.body = { "name": this.$.authName.value, "password": this.$.authPassword.value };

            },

            _getTournamentById: function (tournamentId) {
                if (this.tournaments != null) {
                    for (var i = 0; i < this.tournaments.length; i++) {
                        if (this.tournaments[i].ID == tournamentId) {
                            return this.tournaments[i];
                        }
                    }
                }

                return null;
            },

            _routeTournamentIdChanged: function (tournamentId) {
                var e = this._getTournamentById(tournamentId);

                if (e == null) {
                    this.selectedTournament = e;
                }
                else if ((this.selectedTournament == null) || (this.selectedTournament.ID != e.ID)) {

                    this.set('subrouteData.view', 'home');
                }

                this.$.drawer.close();
