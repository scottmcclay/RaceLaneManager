<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/shared-styles.html">
<link rel="import" href="/bower_components/paper-fab/paper-fab.html" />
<link rel="import" href="/bower_components/paper-input/paper-input.html" />
<link rel="import" href="/bower_components/paper-dropdown-menu/paper-dropdown-menu.html" />
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html" />
<link rel="import" href="/bower_components/paper-item/paper-item.html" />
<link rel="import" href="/bower_components/iron-icons/av-icons.html" />
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html" />
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html" />

<dom-module id="rlm-results">
    <template>
        <style include="shared-styles iron-flex iron-flex-alignment iron-flex-factors">
            :host {
                display: block;

                padding: 10px;
            }

            .card { margin: 5px;}

            .title {
                @apply --paper-font-headline;
                text-align: center;
            }
            
            .place-column {
                @apply --paper-font-body1;
                margin-right: 5px;
                width: 30px;
            }

            .car-column {
                @apply --paper-font-body1;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .owner-column {
                @apply --paper-font-body1;
                white-space: nowrap;
                margin: 0px 5px;
            }

            .points-column {
                @apply --paper-font-body1;
                margin-left: 5px;
                width: 40px;
            }

            .time-column {
                @apply --paper-font-body1;
                margin-left: 5px;
                width: 100px;
            }
        </style>

        <h2>Results</h2>

        <div class="layout horizontal">
            <div class="flex-2">
                <div class="layout vertical">
                    <div class="flex">
                        <div class="title">Overall Standings</div>
                        <div class="card layout vertical">
                            <template is="dom-repeat" items="{{overallStandings}}">
                                <div class="layout horizontal">
                                    <div class="place-column">{{item.position}}</div>
                                    <div class="car-column flex">{{item.car.name}}</div>
                                    <div class="owner-column flex">{{item.car.owner}}</div>
                                    <div class="points-column">{{item.points}} pts</div>
                                    <div class="time-column">Avg {{item.averageTimeSeconds}} sec</div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-3">
                <div class="layout vertical">
                    <div class="layout horizontal">
                        <div class="flex">
                            <div class="title">Tiger Den</div>
                            <div class="card layout vertical">
                                <template is="dom-repeat" items="{{tigerStandings}}">
                                    <div class="layout horizontal">
                                        <div class="place-column">{{item.position}}</div>
                                        <div class="car-column layout flex">{{item.car.name}}</div>
                                        <div class="owner-column flex">{{item.car.owner}}</div>
                                        <div class="time-column">Avg {{item.averageTimeSeconds}} sec</div>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <div class="flex">
                            <div class="title">Wolf Den</div>
                            <div class="card layout vertical">
                                <template is="dom-repeat" items="{{wolfStandings}}">
                                    <div class="layout horizontal">
                                        <div class="place-column">{{item.position}}</div>
                                        <div class="car-column layout flex">{{item.car.name}}</div>
                                        <div class="owner-column flex">{{item.car.owner}}</div>
                                        <div class="time-column">Avg {{item.averageTimeSeconds}} sec</div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                    <div class="layout horizontal">
                        <div class="flex">
                            <div class="title">Bear Den</div>
                            <div class="card layout vertical">
                                <template is="dom-repeat" items="{{bearStandings}}">
                                    <div class="layout horizontal">
                                        <div class="place-column">{{item.position}}</div>
                                        <div class="car-column layout flex">{{item.car.name}}</div>
                                        <div class="owner-column flex">{{item.car.owner}}</div>
                                        <div class="time-column">Avg {{item.averageTimeSeconds}} sec</div>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <div class="flex">
                            <div class="title">Webelos II Den</div>
                            <div class="card layout vertical">
                                <template is="dom-repeat" items="{{webelosIIStandings}}">
                                    <div class="layout horizontal">
                                        <div class="place-column">{{item.position}}</div>
                                        <div class="car-column layout flex">{{item.car.name}}</div>
                                        <div class="owner-column flex">{{item.car.owner}}</div>
                                        <div class="time-column">Avg {{item.averageTimeSeconds}} sec</div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
</dom-module>

<script type="text/javascript" src="/models/tournament.js"></script>
<script type="text/javascript" src="/models/group-result.js"></script>
<script type="text/javascript" src="rlm-results.js"></script>
